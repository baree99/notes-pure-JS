<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Note Keeper </title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body onload="presentNotes()">
    <div class="container" id="div1" >
      <h1 id='hello'>Notekeeper</h1>
      <div id="second">
        <h1 id="titleDisplay"></h1>
        <p id="noteDisplay"></p>
      </div>
      <div id="first">
      <form id="newNote">
    <div class="form-group">
      <label>Note title</label>
      <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title">
    </div>

    <div class="form-group">
      <label>Note text</label>
      <textarea class="form-control" id="noteText" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
    </div>
    <div id='noteList'>
    </div>
    <script src="./src/addNotes.js"></script>
    <script src="./src/note.js"></script>
    <script src="./src/presentNotes.js"></script>
  </body>
</html>
